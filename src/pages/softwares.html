<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para dispositivos móveis -->
    <title>Eduardo S Ferreira | Sites</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"> <!-- Inclui o arquivo CSS do Bootstrap -->
    <link rel="icon" type="image" sizes="50x50" href="../assets/img/profile_icons/crowico.png">
    <!-- Define o ícone da página -->
    <link rel="stylesheet" href="../assets/css/styleforhome.css"> <!-- Inclui o arquivo CSS personalizado -->
    <link rel="stylesheet" href="../assets/css/aos.css"> <!-- Inclui o arquivo CSS para animações AOS -->
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Inclui o arquivo CSS para ícones -->
</head>

<body>

    <div class="espaco" style="padding-bottom: 100px;"></div>

    <h1 style="text-align: center;">Programs & Softwares</h1> <!-- Título principal da página -->

    <section id="projects" class="projects sec-pad"> <!-- Seção de projetos -->
        <div class="main-container" data-aos="fade-down"> <!-- Container principal com animação AOS -->
            <div class="projects__content"> <!-- Conteúdo dos projetos -->

                <div class="projects__row" data-aos="fade-top"> <!-- Linha de projeto com animação AOS -->
                    <div class="projects__row-img-cont" data-aos="fade-top">
                        <!-- Container da imagem do projeto com animação AOS -->
                        <img src="../assets/img/apps/cleancrow.png" alt="Software Screenshot"
                            class="projects__row-img" loading="lazy" /> <!-- Imagem do projeto -->
                    </div>
                    <div class="projects__row-content" data-aos="fade-top">
                        <!-- Conteúdo do projeto com animação AOS -->
                        <h3 class="projects__row-content-title">CleanCrow</h3> <!-- Título do projeto -->
                        <p class="projects__row-content-desc"> <!-- Descrição do projeto -->
                            O software para limpeza e atualização do sistema operacional Windows.
                        </p>
                        <a href="https://cleancrow.vercel.app/" class="comic-button" id="btnico"
                            target="_blank">Clique e Veja !</a> <!-- Link para o projeto -->
                    </div>
                </div>


                <div id="btn" class="container" data-aos="fade-down">
                    <!-- Container do botão "Veja mais Projetos!" com animação AOS -->
                    <a href="https://github.com/EduardoDosSantosFerreira">
                        <button class="comic-button">Veja mais Projetos!</button> <!-- Botão "Veja mais Projetos!" -->
                    </a>
                </div>
                <br>
    </section>

    <!-- Scripts -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script> <!-- Inclui o arquivo JavaScript do jQuery -->
    <script src="../assets/js/bootstrap.min.js"></script> <!-- Inclui o arquivo JavaScript do Bootstrap -->
    <script src="../assets/js/popper.min.js"></script> <!-- Inclui o arquivo JavaScript do Popper.js -->
    <script src="../assets/js/navscript.js"></script> <!-- Inclui o arquivo JavaScript personalizado para navegação -->
    <script src="../assets/js/main.js"></script> <!-- Inclui o arquivo JavaScript principal -->
    <script src="../assets/js/aos.js"></script> <!-- Inclui o arquivo JavaScript para animações AOS -->
    <script src="../assets/js/ftr.js"></script> <!-- Inclui o arquivo JavaScript personalizado -->
    <script>
        AOS.init({
            duration: 2000, // Inicializa as animações AOS com duração de 2000ms
        });
    </script>
</body>

</html>
