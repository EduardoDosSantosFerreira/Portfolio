<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" sizes="50x50" href="./src/assets/img/profile_icons/crowico.png">
    <link rel="stylesheet" href="./src/assets/css/styleforhome.css">
    <link rel="stylesheet" href="./src/assets/css/aos.css">
    <title>Seja Bem-Vindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #main-video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .comic-button {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #000;
            border: 2px solid #808080;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #312b2b;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .comic-button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            box-shadow: 5px 5px 0px #000;
            transform: scale(1.1);
        }

        .comic-button:active {
            background-color: #808080;
            box-shadow: none;
            transform: translateY(4px);
        }

        @media (max-width: 768px) {
            .video-container {
                padding: 10px;
            }
            
            .comic-button {
                font-size: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="main-video" autoplay muted loop playsinline>
            <source src="./src/assets/img/gifs/Apresentação Básica Simples Manchas Pastel.mp4" type="video/mp4">
        </video>
    </div>

    <div class="button-container">
        <a href="./src/pages/home.html">
            <button class="comic-button">Seja Bem-Vindo!</button>
        </a>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            duration: 2000,
        });
    </script>
</body>

</html>
